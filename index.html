<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Pokedex</title>
  </head>
  <body>
    <h1 id="title-elem">Pokedex</h1>
    <div id="poke-container" class="poke-container">
      <div class="search-container">
        <input id="search-bar" type="search" placeholder = "Search Pokemon by name or ID"></input>
        <div class = "fa fa-search" id = "search-button"></div>
      </div>
      <div id="content-container">
        <div id="poke-name"></div>
        <div id="image-screen">
          <img src="" id="poke-pic" alt="" />
        </div>
        <div id="poke-desc">
          <h2>Ability</h2>
          <p id="poke-ability-1"></p>
          <h2>Hidden Ability</h2>
          <p id="poke-ability-2"></p>
        </div>
        <div class="button-container">
          <button id="pre-button">Previous</button>
          <button id="next-button">Next</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
